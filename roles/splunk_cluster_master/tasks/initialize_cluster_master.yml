---
- name: Set indexer discovery
  uri:
    url: "{{ cert_prefix }}://127.0.0.1:{{ splunk.svc_port }}/servicesNS/nobody/system/configs/conf-server"
    method: POST
    user: "{{ splunk.admin_user }}"
    password: "{{ splunk.password }}"
    validate_certs: False
    body:
      name: "indexer_discovery"
      pass4SymmKey: "{{ splunk.idxc.discoveryPass4SymmKey if splunk.idxc.discoveryPass4SymmKey is defined and splunk.idxc.discoveryPass4SymmKey else splunk.idxc.pass4SymmKey }}"
    body_format: "form-urlencoded"
    status_code: 201,409
    timeout: 10
  register: set_indexer_discovery
  changed_when: set_indexer_discovery.status == 201
  no_log: "{{ hide_password }}"

- include_tasks: enable_smartstore.yml
  when: splunk.smartstore

- name: Get current indexer cluster config
  command: "{{ splunk.exec }} btool server list clustering"
  become: true
  become_user: "{{ splunk.user }}"
  register: cluster_master_config
  changed_when: false
  ignore_errors: true

- name: Decrypt current indexer cluster pass4SymmKey
  command: "{{ splunk.exec }} show-decrypted --value '{{ encrypted_key }}'"
  register: cm_decrypted_key_result
  changed_when: false
  ignore_errors: true
  no_log: "{{ hide_password }}"
  vars:
    encrypted_key: "{{ cluster_master_config.stdout_lines | select('match', 'pass4SymmKey = ')|list|first|default('') | regex_replace('^pass4SymmKey = (.*)$', '\\1') }}"
  when:
    - cluster_master_config.rc == 0
    - encrypted_key|default('')|length > 0

- name: Set the current node as a Splunk indexer cluster master
  command: "{{ splunk.exec }} edit cluster-config -mode master -replication_factor {{ splunk.idxc.replication_factor }} -search_factor {{ splunk.idxc.search_factor }} -secret '{{ splunk.idxc.pass4SymmKey }}' -cluster_label '{{ splunk.idxc.label }}' -auth '{{ splunk.admin_user }}:{{ splunk.password }}'"
  register: task_result
  until: task_result.rc == 0
  changed_when: task_result.rc == 0
  retries: "{{ retry_num }}"
  delay: "{{ retry_delay }}"
  notify:
    - Restart the splunkd service
  become: yes
  become_user: "{{ splunk.user }}"
  no_log: "{{ hide_password }}"
  when: >
    (cm_decrypted_key_result is skipped)
    or (cm_decrypted_key_result.rc != 0)
    or (cm_decrypted_key_result.stdout != splunk.idxc.pass4SymmKey)
    or ('mode = master' not in cluster_master_config.stdout_lines)
    or ('cluster_label = ' + splunk.idxc.label not in cluster_master_config.stdout_lines)
    or ('search_factor = ' + splunk.idxc.search_factor|string not in cluster_master_config.stdout_lines)
    or ('replication_factor = ' + splunk.idxc.replication_factor|string not in cluster_master_config.stdout_lines)

- name: Flush restart handlers
  meta: flush_handlers
